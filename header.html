<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ Academy - Enhanced Nav with Floating Icons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: #f8fafc;
            min-height: 200vh; /* for scroll effect demo */
        }
        /* dummy content to show scrolling */
        .content-space {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            line-height: 1.8;
        }
        h2 { color: #0f172a; margin-bottom: 1rem; }
        p { color: #334155; margin-bottom: 1rem; }
        
        /* Header styles - exactly preserved */
        #navbar {
            transition: all 0.3s ease;
        }
        .sticky-active {
            height: 4.5rem !important;
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(10px);
        }
        #navbar:not(.sticky-active) {
            background: white;
        }

        /* Floating Social Icons - fixed position */
        .float-icons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .float-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid white;
            cursor: pointer;
            text-decoration: none;
        }
        .float-icon:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .float-icon.whatsapp {
            background: #25D366;
        }
        .float-icon.instagram {
            background: linear-gradient(45deg, #f09433, #d62976, #962fbf, #4f5bd5);
        }
        .float-icon.facebook {
            background: #1877f2;
        }

        /* mobile menu - FIXED: properly hidden by default */
        #mobile-menu {
            display: none;
        }
        #mobile-menu.show {
            display: block;
        }
        
        /* responsive adjustments */
        @media (max-width: 1024px) {
            .float-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Header (exactly as provided, only script enhanced for mobile toggle) -->
    <header id="navbar" class="fixed top-0 w-full z-[100] transition-all duration-300 bg-white shadow-sm border-b-4 border-red-600">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                
                <div class="flex-shrink-0 flex items-center group cursor-pointer">
                    <div class="relative">
                        <div class="bg-red-600 text-yellow-400 w-12 h-12 flex items-center justify-center rounded-br-2xl font-black text-2xl shadow-lg group-hover:bg-yellow-400 group-hover:text-red-600 transition-colors duration-300">
                            A+
                        </div>
                        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-yellow-400 border-2 border-white rounded-full"></div>
                    </div>
                    <div class="ml-3 leading-tight">
                        <span class="block text-xl font-black text-slate-900 tracking-tighter uppercase">Academy</span>
                        <span class="text-[10px] text-red-600 font-bold tracking-[0.2em] uppercase">Excellence Guaranteed</span>
                    </div>
                </div>

                <nav class="hidden lg:flex items-center space-x-1">
                    <a href="index.html" class="nav-item active">Home</a>
                    <a href="about.html" class="nav-item">About Us</a>
                    <a href="gallery.html" class="nav-item">Gallery</a>
                    <a href="testimonials.html" class="nav-item">Testimonials</a>
                    <a href="contact.html" class="nav-item border-2 border-red-600 ml-4 rounded-full px-6 py-2 text-red-600 hover:bg-red-600 hover:text-white transition-all font-bold">Contact Us</a>
                </nav>

                <button id="mobile-btn" class="lg:hidden p-2 rounded-md text-slate-600 hover:bg-red-50 hover:text-red-600 transition-colors">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- mobile menu - FIXED: simpler structure for reliability -->
        <div id="mobile-menu" class="lg:hidden bg-white border-t border-slate-100 shadow-xl">
            <div class="px-4 pt-4 pb-8 space-y-2 font-bold">
                <a href="index.html" class="block px-4 py-3 text-red-600 bg-red-50 rounded-lg">Home</a>
                <a href="about.html" class="block px-4 py-3 text-slate-700 hover:bg-slate-50 rounded-lg transition">About Us</a>
                <a href="gallery.html" class="block px-4 py-3 text-slate-700 hover:bg-slate-50 rounded-lg transition">Gallery</a>
                <a href="testimonials.html" class="block px-4 py-3 text-slate-700 hover:bg-slate-50 rounded-lg transition">Testimonials</a>
                <a href="contact.html" class="block px-4 py-3 text-center bg-yellow-400 text-slate-900 rounded-lg mt-4 shadow-md hover:bg-yellow-500 transition">Get in Touch</a>
            </div>
        </div>
    </header>

    <!-- Floating Social Icons (WhatsApp, Instagram, Facebook) -->
    <div class="float-icons">
        <a href="https://wa.me/917744907484" target="_blank" class="float-icon whatsapp" title="WhatsApp">

            </svg>
        </a>
    </div>

    <style>
        /* Professional Nav Styling (exactly as provided) */
        .nav-item {
            position: relative;
            padding: 0.5rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 700;
            color: #334155; /* slate-700 */
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }
        .nav-item:hover:not(.border-2) {
            color: #dc2626; /* red-600 */
        }
        .nav-item:not(.border-2)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: #facc15; /* yellow-400 accent */
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        .nav-item:hover::after {
            width: 60%;
        }
        .nav-item.active {
            color: #dc2626;
        }
        /* Scroll state class - already used in JS */
        header.sticky-active {
            height: 4.5rem; /* Shorter on scroll */
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }
    </style>

    <script>
        // Mobile menu logic - FIXED: simplified and reliable
        const btn = document.getElementById('mobile-btn');
        const menu = document.getElementById('mobile-menu');
        
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Toggle the menu
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                // Change back to hamburger icon
                btn.innerHTML = `<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>`;
            } else {
                menu.classList.add('show');
                // Change to X icon
                btn.innerHTML = `<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>`;
            }
        });

        // Close mobile menu when clicking a link (optional but good UX)
        const mobileLinks = menu.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function() {
                menu.classList.remove('show');
                btn.innerHTML = `<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>`;
            });
        });

        // Shrink header on scroll - enhanced with class addition
        window.addEventListener('scroll', function() {
            const header = document.getElementById('navbar');
            if (window.scrollY > 20) {
                header.classList.add('shadow-md', 'sticky-active');
            } else {
                header.classList.remove('shadow-md', 'sticky-active');
            }
        });
    </script>
</body>
</html>
